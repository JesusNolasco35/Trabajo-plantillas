<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Desarrollo de Plantilla Base{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light text-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-light" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/animales">Animales Exóticos</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/vehiculos">Vehículos Antiguos</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/maravillas">Las Maravillas del Mundo</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/acerca">Acerca de...</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="container text-center mt-4">
        <h1 class="fw-bold text-primary border-bottom pb-2">{% block header %}Desarrollo de Plantilla Base{% endblock %}</h1>
    </header>

   
    <main class="container mt-4 mb-5 bg-white rounded shadow p-4">
        {% block contenido %}
        {% endblock %}
    </main>

    <footer class="bg-secondary text-light text-center py-3 mt-4">
        <p class="mb-0">© 2025 Nolasco Flores Jesus Eduardo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
